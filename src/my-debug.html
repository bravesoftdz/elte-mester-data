<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="script.html">

<dom-module id="my-debug">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px 20px;
            }
        </style>

        <h1>Debugging</h1>
        <div class="card">
            <paper-button raised on-click="_unregSw">
                <iron-icon icon="refresh"></iron-icon>
                Unregister ServiceWorker
            </paper-button>
        </div>
        <div class="card">
            <table>
                <tr>
                    <th>rootPath</th>
                    <td>[[rootPath]]</td>
                </tr>
            </table>
        </div>
    </template>

    <!--suppress JSUnusedGlobalSymbols -->
    <script>
        class MyDebug extends Polymer.Element {
            static get is() {
                return 'my-debug';
            }

            static get properties() {
                return {
                    // This shouldn't be necessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                };
            }

            _unregSw() {
                navigator.serviceWorker.getRegistration().then((reg) => {
                    if (reg) {
                        reg.unregister().then(() => {
                            window.location.reload();
                        });
                    } else {
                        console.log("No serviceWorker found");
                    }
                });
            }
        }

        window.customElements.define(MyDebug.is, MyDebug);
    </script>
</dom-module>
