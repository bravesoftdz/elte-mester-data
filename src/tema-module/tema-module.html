<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="tema-module">
    <template>
        <style include="shared-styles">
            paper-card {
                --paper-card-header-image: {
                    max-height: 20vh;
                };
            }

            pre {
                white-space: pre-wrap;
            }
        </style>
        <!--suppress HtmlUnknownAttribute, SpellCheckingInspection -->
        <paper-card image="[[importPath]]../../images/programcode.png" hidden$="[[!tema]]">
            <pre class="card-content" inner-h-t-m-l="[[tema.description]]"></pre>
        </paper-card>
    </template>
    <!--suppress JSUnusedGlobalSymbols -->
    <script>
        class TemaModule extends Polymer.Element {
            static get is() { return 'tema-module'; }
            static get properties() { return {
                tema: {
                    type: Object,
                    notify: true,
                    observer: '_temaChanged'
                }
            } }

            _temaChanged(tema) {
                if (tema) {
                    tema.fetchDescription.run().then(() => this.notifyPath('tema.description'));
                }
            }
        }

        customElements.define(TemaModule.is, TemaModule);
    </script>
</dom-module>
